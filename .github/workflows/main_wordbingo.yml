# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - wordbingo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure App Service exists
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_APP_PLAN: ${{ secrets.AZURE_APP_PLAN }}
          AZURE_APP_PLAN_SKU: ${{ secrets.AZURE_APP_PLAN_SKU }}
        run: |
          set -e
          AZURE_LOCATION=${AZURE_LOCATION:-eastus}
          AZURE_APP_PLAN=${AZURE_APP_PLAN:-${AZURE_WEBAPP_NAME}-plan}
          AZURE_APP_PLAN_SKU=${AZURE_APP_PLAN_SKU:-F1}

          echo "Checking if webapp '$AZURE_WEBAPP_NAME' exists in resource group '$AZURE_RESOURCE_GROUP'..."
          if ! az webapp show --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP" >/dev/null 2>&1; then
            echo "Webapp not found. Creating resource group, plan, and webapp..."
            az group create --name "$AZURE_RESOURCE_GROUP" --location "$AZURE_LOCATION"
            az appservice plan create --name "$AZURE_APP_PLAN" --resource-group "$AZURE_RESOURCE_GROUP" --sku "$AZURE_APP_PLAN_SKU" --is-linux false || true
            az webapp create --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP" --plan "$AZURE_APP_PLAN"
          else
            echo "Webapp exists: $AZURE_WEBAPP_NAME"
          fi

      - name: Deploy to Azure Web App using az
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          set -e
          echo "Deploying to webapp $AZURE_WEBAPP_NAME in resource group $AZURE_RESOURCE_GROUP"
          az webapp deploy --resource-group "$AZURE_RESOURCE_GROUP" --name "$AZURE_WEBAPP_NAME" --src-path "." --type zip --restart true
